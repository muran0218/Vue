<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单取值</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        收集表单数据:
        若: <input type="text"/>. 则v- mode1收集的是value值，用户输入的就足value值。
        若: <input type="radio"/>. 则v-mode1收 集的是value值。且要给标签配:置value值。
        若: <input type="checkbox"/>
        1.没有配置input的value属性。那么收集的就是checked (勾选or未勾选，是布尔值)
        2.配置input的value属性:
        (1)v-mode1的初始值是非数组，那么收集的就是checked (勾选or未勾选，是布尔值)
        (2)v - mode1的初始值是数组，那么收集的的就是value组成的数组
        备注: v-mode1的 三个修饰符:
        lazy:失去焦点再收集数据
        number:输入字符串转为有效的数字
        trim:输入首尾空格过滤

        
    -->
    <div id="root">
        <form @submit.prevent="demo">
            账号：<input type="text" v-model.trim="userInfo.name"><br><br>
            密码：<input type="password" v-model="userInfo.password"><br><br>
            年龄：<input type="number" v-model.number="userInfo.age"><br><br>
            性别：
            男<input type="radio" value="male" v-model="userInfo.sex">
            女<input type="radio" value="famale" v-model="userInfo.sex"><br><br>
            爱好：
            学习<input type="checkbox" value="xx" v-model="userInfo.hobby">
            java<input type="checkbox" value="java" v-model="userInfo.hobby">
            游戏<input type="checkbox" value="game" v-model="userInfo.hobby"><br><br>
            城市：
            <select v-model="userInfo.addr">
                <option value="">请选择！</option>
                <option value="hz">杭州</option>
                <option value="nb">宁波</option>
                <option value="hn">湖南</option>
            </select><br><br>
            其他信息：
            <textarea v-model.lazy="userInfo.other"></textarea><br><br>
            <input type="checkbox" v-model="userInfo.agree">同意<br><br>
            <button>提交</button>
        </form>
       
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

   var vm =  new Vue({
        el:"#root",
        data:{
            userInfo:{
                name:"",
                password:"",
                sex:"",
                hobby:[],
                addr:"",
                other:"",
                agree:""
            }
        },
        methods: {
            demo(){
                console.log(JSON.stringify(this.userInfo));
            }
        },
    })
</script>
</html>

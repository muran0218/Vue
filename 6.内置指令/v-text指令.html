<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    我们学过的指令:
        v-bind :单向绑定解析表达式，可简写为:xXxx 
        v-model:双向数据绑定
        v-for :遍历数组/对象/字符串
        v-on
        :绑定事件监听，可简写为@
        v-if
        :条件渲染(动态控制节点是否存存在)
        v-else ;条件渲染(动态控制节点是否存存在)
        V-show ; 条件渲染(动态控制节点是否展示)
    v-text指令:
        1.作用: 向其所在的节点中渲染文本内容。
        2.与插值语法的区别: v-text会 替换掉节点中的内容，{{xx}则不会。
    -->
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-text="name">nihao </div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

   var vm =  new Vue({
        el:"#root",
        data:{
            name:"MuRan"
        }
    })
</script>
</html>

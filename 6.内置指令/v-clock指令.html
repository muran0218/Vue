<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-clock</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!--
    v-cloak指令(没有值) ;
    1.本质是个特殊属性，Vue实 例创建完毕并接管容器后，会删掉v- cloak属性。
    2.使用css配合v- cloak可以解决网速慢时页面展示出{xxx}}的问题。
    -->
    <div id="root">
        <div v-cloak>{{name}}</div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.0-beta.7/2s/vue.cjs.js"></script>
</body>
<script type="text/javascript">
   // Vue.config.productionTip = false

   var vm =  new Vue({
        el:"#root",
        data:{
            name:"MuRan"
        }
    })
</script>
</html>
